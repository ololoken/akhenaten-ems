name: build and deploy akhenaten-launcher
on: 
  push:
    branches:
      - main
jobs:

  build-akhenaten-emscripten-module:
    runs-on: ubuntu-latest
    container: emscripten/emsdk:4.0.1
    steps:
      - name: Checkout AkhenatenÔ∏è‚ò•Ô∏è
        uses: actions/checkout@v4
        with:
          repository: ololoken/Akhenaten
          ref: refs/heads/master
      - name: Build AkhenatenÔ∏è wasm module üîß
        run: |
          git config --global --add safe.directory "*"
          mkdir -p akhenaten-emscripten-module
          mkdir -p build
          cd build
          emcmake cmake ../ -DCMAKE_BUILD_PLATFORM=win_emscripten -DCMAKE_BUILD_TYPE=Release -DCMAKE_EXE_LINKER_FLAGS="-sMODULARIZE -sALLOW_MEMORY_GROWTH -sENVIRONMENT=web -sEXPORTED_RUNTIME_METHODS=callMain -sEXPORT_ALL -lidbfs.js -sEXPORT_NAME=akhenatem" -DCMAKE_CXX_FLAGS="" && emmake make
          cd ..
          cp build/akhenaten.js akhenaten-emscripten-module/
          cp build/akhenaten.wasm akhenaten-emscripten-module/
      - name: Store Akhenaten‚ò• wasm artifact
        uses: actions/upload-artifact@v4
        with:
          name: akhenaten-emscripten-module
          path: akhenaten-emscripten-module

  build-Akhenaten-ems-launcher:
    runs-on: ubuntu-latest
    needs: build-akhenaten-emscripten-module
    steps:
      - name: Checkout launcher üõéÔ∏è
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: akhenaten-emscripten-module
          path: src/assets/akhenaten/
      - name: Install and Build üîß
        env:
          VITE_BASE: /akhenaten-ems
        run: |
          npm install
          npm run build
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages-demo
          folder: dist
